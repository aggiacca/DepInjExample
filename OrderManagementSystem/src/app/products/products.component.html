<h1 class="page-header">Products</h1>

<div class="row">
<table class="table tableUpdate">
  <thead class="thead-dark">
  <tr>
    <!--<th scope="col">id</th>-->
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <!--<th scope="row">{{product.id}}</th>-->
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price}}</td>
    <td>
      <button type="button" class="btn btn-info btn-sm" (click)="flipEditProdStatus(product)">Edit</button>
      |
      <button type="button" class="btn btn-warning btn-sm" (click)="delProd(product)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
</div>

<div class="row" *ngIf="!adding && !editing">
  <button type="button" class="btn btn-success" (click)="flipAddProdStatus()">+</button>
</div>

<div class="row">
  <form *ngIf="adding">
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="newProd.name" class="form-control" id="name" name="prodName" placeholder="Name..."  />
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="newProd.description" class="form-control" id="description"  name="prodDes" placeholder="Description..." >
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="number"  [(ngModel)]="newProd.price" class="form-control" id="price"  name="prodPrice" placeholder="Price..." >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" (click)="addProd(newProd)">Add Product</button>
        <button type="button" class="btn btn-warning" (click)="flipAddProdStatus()">Cancel</button>
      </div>
    </div>
  </form>

  <!--Editing form-->
  <form *ngIf="editing">
    <div class="form-group row">
      <label for="name2" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="eProd.name" class="form-control" id="name2" name="prodName" placeholder="Name..."  />
      </div>
    </div>
    <div class="form-group row">
      <label for="description2" class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="eProd.description" class="form-control" id="description2"  name="prodDes" placeholder="Description..." >
      </div>
    </div>
    <div class="form-group row">
      <label for="price2" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="number"  [(ngModel)]="eProd.price" class="form-control" id="price2"  name="prodPrice" placeholder="Price..." >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" (click)="editProd(eProd)">Confirm Edit</button>
        <button type="button" class="btn btn-warning" (click)="flipEditProdStatus()">Cancel</button>
      </div>
    </div>
  </form>
</div>
